name: Build Infinity Arcade Executable
on:
  workflow_dispatch: {}
jobs:
  build-executable:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
        restore-keys: '${{ runner.os }}-pip-

          '
    - name: Install dependencies
      run: 'python -m pip install --upgrade pip

        python -m pip install -e .

        python -m pip install pyinstaller

        '
    - name: Build executable with PyInstaller
      run: 'python -m PyInstaller infinity_arcade.spec

        '
      shell: pwsh
    - name: Verify build outputs
      run: "if (-not (Test-Path \"dist\\InfinityArcade.exe\")) {\n  Write-Error \"\
        Executable not found\"\n  exit 1\n}\n\n# Show file information\n$exe = Get-Item\
        \ \"dist\\InfinityArcade.exe\"\n\nWrite-Host \"Build artifact:\"\nWrite-Host\
        \ \"  - Executable: $($exe.Name) ($([math]::Round($exe.Length / 1MB, 2)) MB)\"\
        \nWrite-Host \"  - Location: $($exe.FullName)\"\n"
      shell: pwsh
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: infinity-arcade-exe
        path: dist/InfinityArcade.exe
        retention-days: 30
    - name: Upload to release (if release)
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: dist/InfinityArcade.exe
        asset_name: InfinityArcade.exe
        asset_content_type: application/octet-stream
